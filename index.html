<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
              width: 300px;
            height: 250px;
        }
        img{
            width: 300px;
            height: 250px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="https://reachableads-av.s3.ap-southeast-1.amazonaws.com/apex/site/bg.png" alt="">
</body>
<script>
    const img = document.querySelector('img');
    img.addEventListener('click', () => {
       window.open('https://reachableads-av.s3.ap-southeast-1.amazonaws.com/apex/site/index2.html', '_blank');
    });
</script>
</html>
